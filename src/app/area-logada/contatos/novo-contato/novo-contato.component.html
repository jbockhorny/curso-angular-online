<div class="container pt-5">

  <form [formGroup]="contatoForm"> 
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="E-mail" formControlName="email">
    </div>

    <div class="form-group">
      <label for="banco">Banco</label>
      <input type="text" class="form-control" id="banco" placeholder="Banco" formControlName="banco">
    </div>

    <!-- <button (click)="voltar()">Voltar</button> -->
    <button (click)="salvarContato()">Salvar</button>

  </form>

</div>
